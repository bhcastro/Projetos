<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <title>Não conformidade</title>
</head>
<body class="corpo">
    <header class="cabecalho">
        <h1 class="titulo">Formulário de abertura de não conformidade interna.</h1>
        <nav class="menu__cabecalho">
            <select name="Setor de abertura: " id="seletor__menu">
                <option class="seletores__seletor">Selecione o setor</option>
                <option class="seletores__seletor">Coleta</option>
                <option class="seletores__seletor">Microbiologia</option>
                <option class="seletores__seletor">Recepção</option>
                <option class="seletores__seletor">Técnica</option>
            </select>
        </nav>
    </header>
    <main>
        <input class="seletor seletor__nome" type="text" name="Solicitante" placeholder="Digite seu nome (Opcional)">
        <textarea name="Relato" id="select seletor__relato" cols=100 rows="10" placeholder="Descreva o ocorrido"></textarea>
    </main>
    <input class="botao__enviar" type="submit" value="Enviar">
</body>
</html>
