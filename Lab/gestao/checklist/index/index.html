<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <title>ToDo/Checklist</title>
</head>
<body class="corpo">
    <header class="cabecalho">
        <h1 class="titulo">Checklist do plantão</h1>
        
    </header>
    <hr id="linha">
    <section>
        <input type="text" class="nova__tarefa" placeholder="Nova tarefa" value=""> <input type="button" value="+" class="botao__adicionar" onclick="criarTarefa()">
    </section>
    <div class="container">
        <ul class="lista__tarefas">
            <li class="tarefas tarefa-1">
                <img class="imagens botao__confirmar" src="../img/check.png" alt="Confirmar" onclick="confirmar()">Esvaziar esgotos<img class="imagens botao__apagar" src="../img/trash.png" alt="Excluir" onclick="apagar()">
            </li>
            <li class="tarefas tarefa-2">
                <img class="imagens botao__confirmar" src="../img/check.png" alt="Confirmar">Reabastecer equipamentos<img class="imagens botao__apagar" src="../img/trash.png" alt="Excluir">
            </li>
            <li class="tarefas tarefa-3">
                <img class="imagens botao__confirmar" src="../img/check.png" alt="Confirmar">Realizar manutenções<img class="imagens botao__apagar" src="../img/trash.png" alt="Excluir">
            </li>
            <li class="tarefas tarefa-4">
                <img class="imagens botao__confirmar" src="../img/check.png" alt="Confirmar">Checar Pendências<img class="imagens botao__apagar" src="../img/trash.png" alt="Excluir">
            </li>
            <li class="tarefas tarefa-5">
                <img class="imagens botao__confirmar" src="../img/check.png" alt="Confirmar">Realizar passagem de plantão<img class="imagens botao__apagar" src="../img/trash.png" alt="Excluir">
            </li>
            <li class="tarefas">
                <img class="imagens botao__confirmar" src="../img/check.png" alt="Confirmar"><p></p><img class="imagens botao__apagar" src="../img/trash.png" alt="Excluir">
            </li>
        </ul>
    </div>
    <!-- <script src="../scripts/main.js"></script> -->
</body>
</html>
