<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <title>ToDo/Checklist</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="titulo">Checklist do plantão</h1>
    </header>
    <div class="container">
        <ul class="lista__tarefas">
            <li class="tarefas tarefa-1">
                Esvaziar esgotos
            </li>
            <li class="tarefas tarefa-2">
                Reabastecer equipamentos
            </li>
            <li class="tarefas tarefa-3">
                Realizar manutenções
            </li>
            <li class="tarefas tarefa-4">
                Checar Pendências
            </li>
            <li class="tarefas tarefa-5">
                Realizar passagem de plantão
            </li>

        </ul>
    </div>

    <span class="verificador">Concluidas: <p class="tasks"></p></span>
</body>
</html>
