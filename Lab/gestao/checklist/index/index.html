<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <title>ToDo/Checklist</title>
</head>
<body class="corpo">
    <header class="cabecalho">
        <h1 class="titulo">Checklist do plantão</h1>
        
    </header>
    <hr id="linha">
    <section class="botoes">
        <input type="button" value="Adicionar" class="inputs botao__adicionar" onclick="criarTarefa()">
        <input type="text" class=" inputs nova__tarefa" placeholder="Nova tarefa">
        <input type="button" value="Limpar tudo" class="inputs botao__limpar" onclick="apagarTudo()">
    </section>
    <div class="container">
        <ul class="lista lista__tarefas">
            <li class="tarefas">
                <img class="imagens botao__confirmar" src="../img/check.png" alt="Confirmar">Crie uma tarefa para começar<img class="imagens botao__apagar" src="../img/trash.png" alt="Excluir">
            </li>
        </ul>
    </div>
    <script src="../scripts/main.js"></script>
</body>
</html>
