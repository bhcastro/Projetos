<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <title>ToDo/Checklist</title>
</head>
<body class="corpo">
    <header class="cabecalho">
        <h1 class="titulo">Checklist do plantão</h1>
        
    </header>
    <hr id="linha">
    <div class="container">
        <ul class="lista__tarefas">
            <li class="tarefas tarefa-1">
                <img class="imagens" src="../img/check.png" alt="Confirmar">Esvaziar esgotos<img class="imagens" src="../img/trash.png" alt="Excluir">
            </li>
            <li class="tarefas tarefa-2">
                <img class="imagens" src="../img/check.png" alt="Confirmar">Reabastecer equipamentos<img class="imagens" src="../img/trash.png" alt="Excluir">
            </li>
            <li class="tarefas tarefa-3">
                <img class="imagens" src="../img/check.png" alt="Confirmar">Realizar manutenções<img class="imagens" src="../img/trash.png" alt="Excluir">
            </li>
            <li class="tarefas tarefa-4">
                <img class="imagens" src="../img/check.png" alt="Confirmar">Checar Pendências<img class="imagens" src="../img/trash.png" alt="Excluir">
            </li>
            <li class="tarefas tarefa-5">
                <img class="imagens" src="../img/check.png" alt="Confirmar">Realizar passagem de plantão<img class="imagens" src="../img/trash.png" alt="Excluir">
            </li>
            <li class="tarefas tarefa-5">
                <img class="imagens" src="../img/check.png" alt="Confirmar"><p></p><img class="imagens" src="../img/trash.png" alt="Excluir">
            </li>

        </ul>
    </div>
</body>
</html>
