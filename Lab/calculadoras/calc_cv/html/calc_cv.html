<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de cieficiente de variação</title>
</head>

<body>
    <header>
        <h1>
            Calculadora de cieficiente de variação
        </h1>
    </header>
    <div id="container__valores">
        Valor 1: <input class="valores" id="valor__1">
        Valor 2: <input class="valores" id="valor__2">
        <p id="resultado" class="ocultar valores">
            Resultado:<br>
            <span id="output__resultado"></span><br>
        </p>
        <button id="botao__calcular">Calcular</button>
        <button id="botao__limpar">Limpar</button>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
