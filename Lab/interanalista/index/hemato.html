<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../estilos/style-interanalista.css">
    <link rel="shortcut icon" href="../imagens/micro_ico.png" type="image/x-icon">
    <title>InterLab</title>
</head>

<body">
    <header class="cabecalho">
        <h1>Avaliação de Conhecimentos</h1>
        <h2>Hematologia e Microscopia</h2>
        <div class="div__botao">
            <input class="botoes botao__realizar" type="button" value="Realizar Prova" onclick="iniciar()">
        </div>
    </header>
    <nav class="dados__analista">
        <input readonly placeholder="Unidade" class="seletores seletor__unidade" id="unidade" name="Unidade">
        <input readonly placeholder="ID" class="seletores seletor__id" id="id" name="Matricula">
        <input readonly placeholder="Nome" class="seletores seletor__nome" id="nome" name="Nome">
        <input readonly placeholder="Data" class="seletores seletor__data" id="data" name="Data">
    </nav>
    <main>
        <div id="questao_01">
            <h3 name="Questão 1">1 - Identifique as estruturas:</h3>
            <ul class="lista__questao_01">
                <li><input class="inputs" type="text" name="Imagem A" placeholder="Digite"><br><img class="imagens"
                        src="../imagens/imagem_a.jpg" alt="imagem"></li>

                <li><input class="inputs" type="text" name="Imagem B" placeholder="Digite"><br><img class="imagens"
                        src="../imagens/imagem_b.jpg" alt="imagem"></li>

                <li><input class="inputs" type="text" name="Imagem C" placeholder="Digite"><br><img class="imagens"
                        src="../imagens/imagem_c.jpg" alt="imagem"></li>

                <li><input class="inputs" type="text" name="Imagem D" placeholder="Digite"><br><img class="imagens"
                        src="../imagens/imagem_d.jpg" alt="imagem"><br></li>
            </ul>
        </div>
        <div id="questao2">
            <h3>2 - Qual valor de reticulócitos observado?</h3>
            <input class="inputs" id="alt_A" type="number" id="iQUESTAO02" name="Valor de reticulócitos"
                placeholder="Ex.: 1.23" step="0.1">
        </div>
        <div class="questao__03">
            <h3>3 - Contagem diferencial:</h3>
            <section class="seletor">
                <input type="text" class="celula nome__celulas" placeholder="Digite a célula:">
                <input type="text" class="celula valor__celulas" placeholder="Digite a quantidade:">
                <input type="button" onclick="adicionarCelula()" class="botoes botao__adicionar" value="+">
            </section>
            <section class="contador__celulas">
                <ul class="lista__celulas">
                    <li class="diferencial">
                        Adicione uma célula.
                    </li>
                </ul>
                <p class="total ocultar">Total: <span class="total__celulas"></span></p>
            </section>
        </div>
        <input class="botoes botao__imprimir ocultar" type="button" value="Imprimir" onclick="imprimir()">
    </main>
    <footer class="rodape">
        Desenvolvido por Bruno Castro&nbsp;<a target="_blank" href="https://github.com/bhcastro/"><img
                src="../imagens/github.png" alt="GitHub" class="github"></a>
    </footer>
    <script src="../scripts/questao_03.js"></script>
    <script src="../scripts/main.js"></script>
    </body>

</html>
