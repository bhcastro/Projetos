<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../estilos/style-interanalista.css">
        <link rel="shortcut icon" href="../imagens/micro_ico.png" type="image/x-icon">
        <title>InterLab</title>
    </head>

    <body class="corpo hemato">
        <header class="cabecalho hemato">
            <h1>Avaliação de Conhecimentos</h1>
            <h2>Hematologia e Microscopia</h2>
        </header>
        <form class="formulario" autocomplete="off" action="https://formspree.io/f/xjvqwaad" method="post">
            <nav class="dados__analista">
                <input readonly placeholder="Unidade" class="seletores seletor__unidade" id="unidade" name="Unidade">
                <input readonly placeholder="ID" class="seletores seletor__id" id="id" name="Matricula">
                <input readonly placeholder="Nome" class="seletores seletor__nome" id="nome" name="Nome">
                <input readonly placeholder="Data" class="seletores seletor__data" id="data" name="Data">
            </nav>
            <main>
                <div class="questao__03">
                    <h3>3 - Contagem diferencial:</h3>
                    <section class="seletor">
                        <select name="seletor__celula" class="seletor__celula">
                            <option selected disabled class="seletor__celula-opcao">Selecione a célula</option>
                            <option class="celula">Blasto</option>
                            <option class="celula">Promielócito</option>
                            <option class="celula">Mielócito</option>
                            <option class="celula">Metamielócito</option>
                            <option class="celula">Bastão</option>
                            <option class="celula">Segmentado</option>
                            <option class="celula">Linfócito Atípico</option>
                            <option class="celula">Linfócito</option>
                            <option class="celula">Monócito</option>
                            <option class="celula">Eosinófilo</option>
                            <option class="celula">Basófilo</option>
                        </select>
                        <input type="button" class="botoes botao__remover" value="+">
                    </section>
                    <section class="contador__celulas">
                        <ul class="lista__celulas">
                            <li class="diferencial">
                                Adicione uma célula. <input class="quantidade__celula" type="number"> <input type="button" class="botoes botao__remover" value="-">
                            </li>
                        </ul>
                    </section>
                </div>
            </main>
        </form>
        <footer class="rodape">
            Desenvolvido por Bruno Castro&nbsp;<a target="_blank" href="https://github.com/bhcastro/"><img src="../imagens/github.png" alt="GitHub" class="github"></a>
        </footer>
        <script src="../scripts/main.js"></script>
    </body>
</html>
