<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logos/LabNet/favicon_transparent_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <title>Calculador de Assiduidade</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1>LabNet</h1>
        </a>
        <nav id="home">
            <a href="index.html"><span class="menu__header">Home</span></a>
            <a href="calculadoras.html"><span class="menu__header">Calculadoras</span></a>
            <a href="#"><span class="menu__header">Contato</span></a>
            <a href="cadastro.html" class="button" id="cadastrar">Cadastrar</a>
            <button class="button" id="login">Área do Analista</button>
        </nav>
    </header>
    <div id="div__login" class="ocultar"></div>
    <section id="popup__login" class="ocultar">
        <input id="usuario" type="text" placeholder="Usuário" autocomplete="off">
        <input id="senha" type="password" placeholder="Senha" autocomplete="off">
        <input class="button" id="botao__login" type="submit" value="Entrar">
        <a href="#">Esqueci a senha</a>
    </section>
    <section class="conteiner__calculadoras" id="calculadora__assiduidade">
        <div class="div__conteiner">
            <h4>Dias trabalhados<abbr title="Dias contabilizados sem levar em consideração folgas e folgas de descanso.">*</abbr>: </h4><input class="valores" id="input__plantoes" autocomplete="off">
            <h4>Faltas não justificadas<abbr title="Faltas sem justificativa tem peso 2 para a contagem final">*</abbr>: </h4><input class="valores" id="input__faltas" autocomplete="off">
            <h4>Atestados<abbr title="Atestados somam mais 0.5 para a contagem final">*</abbr>: </h4><input class="valores" id="input__atestados" autocomplete="off">
            <h4>Atrasos</h4><input class="valores" id="input__atrasos" autocomplete="off">
            <p class="ocultar" id="paragrafo__assiduidade">Assiduidade: </p><span id="output__assiduidade"></span><br>
            <button class="botoes__calc" id="botao__calc__assid">Calcular</button>
            <button class="botoes__calc ocultar" id="botao__limpar__campos">Limpar</button>
        </div>
    </section>
    <script src="../js/scripts_calculadoras/calc_assid.js"></script>
    <script src="../js/login.js"></script>
    <footer class="rodape">
        Desenvolvido por Bruno Castro&nbsp;<a target="_blank" href="https://github.com/bhcastro/"><img src="../img/github.png" alt="GitHub" id="github"></a>
    </footer>
</body>

</html>
